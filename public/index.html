<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacaré | Review</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Inter:wght@400;500;600;700&family=Figtree:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        figtree: ['Figtree', 'sans-serif'],
                        display: ['Antonio', 'sans-serif']
                    },
                    colors: { yacare: { dark: '#08080C', gray: '#0a0a0a', border: 'rgba(255, 255, 255, 0.08)', accent: '#8A5EFF' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #08080C;
            color: #EDEDED;
            font-family: 'Figtree', sans-serif;
        }

        /* Hero text gradient */
        .text-hero-gradient {
            background: linear-gradient(to right, #999, #fff, #999);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: .1em;
            animation: shine 6s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }

            to {
                background-position: -200% center;
            }
        }

        input,
        textarea {
            transition: all 0.2s ease-out;
            color: #EDEDED;
        }


        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .star-rating input {
            display: none;
        }

        @keyframes starPop {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            40% {
                transform: scale(1.15);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .star-rating label {
            display: inline-block;
            cursor: pointer;
            color: #262626;
            font-size: 2.5rem;
            line-height: 1;
            transition: color 0.2s ease-out, transform 0.2s ease-out;
        }

        .star-rating label:hover,
        .star-rating label:hover~label,
        .star-rating input:checked~label {
            color: #FACC15;
        }

        .star-rating input:checked~label {
            animation: starPop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-lg relative z-10" id="mainCard">
        <div id="formContainer"
            class="bg-yacare-gray/95 backdrop-blur-xl border border-yacare-border rounded-[32px] p-8 md:p-10 shadow-2xl transition-all">
            <div class="mb-10 text-center">
                <h2
                    class="text-[2.5rem] font-display font-bold uppercase text-hero-gradient mb-3 leading-[1.1] tracking-[-.02em]">
                    Reviews Yacaré</h2>
                <p class="text-gray-400 font-figtree text-[1.125rem]">¿Cómo fue tu experiencia con nosotros?</p>
            </div>
            <form id="reviewForm" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[14px] font-figtree font-medium text-gray-400 mb-2">Nombre</label>
                        <input type="text" name="name" required placeholder="Ej. Juan Pérez"
                            class="w-full bg-[#141414] border border-yacare-border rounded-[12px] px-4 py-3 text-[14px] font-figtree placeholder-gray-600 focus:outline-none focus:border-yacare-accent focus:ring-1 focus:ring-yacare-accent transition-colors">
                    </div>
                    <div>
                        <label class="block text-[14px] font-figtree font-medium text-gray-400 mb-2">Empresa</label>
                        <input type="text" name="company" required placeholder="Ej. Acme Corp."
                            class="w-full bg-[#141414] border border-yacare-border rounded-[12px] px-4 py-3 text-[14px] font-figtree placeholder-gray-600 focus:outline-none focus:border-yacare-accent focus:ring-1 focus:ring-yacare-accent transition-colors">
                    </div>
                </div>
                <div>
                    <label class="block text-[14px] font-figtree font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" name="email" required placeholder="juan@empresa.com"
                        class="w-full bg-[#141414] border border-yacare-border rounded-[12px] px-4 py-3 text-[14px] font-figtree placeholder-gray-600 focus:outline-none focus:border-yacare-accent focus:ring-1 focus:ring-yacare-accent transition-colors">
                </div>
                <div>
                    <label class="block text-[14px] font-figtree font-medium text-gray-400 mb-2">Tu Reporte /
                        Comentario</label>
                    <textarea name="comment" required rows="4" placeholder="Trabajar con el equipo fue..."
                        class="w-full bg-[#141414] border border-yacare-border rounded-[12px] px-4 py-3 text-[14px] font-figtree resize-none placeholder-gray-600/50 focus:outline-none focus:border-yacare-accent focus:ring-1 focus:ring-yacare-accent transition-colors"></textarea>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center gap-3 pt-2">
                    <input type="checkbox" id="publicAccept" name="publicAccept" required
                        class="w-4 h-4 bg-[#141414] border border-yacare-border rounded focus:ring-1 focus:ring-yacare-accent accent-yacare-accent cursor-pointer transition-colors">
                    <label for="publicAccept"
                        class="text-[14px] font-figtree text-gray-400 cursor-pointer select-none">Acepto que hagan
                        pública mi review</label>
                </div>

                <div class="pt-2">
                    <label
                        class="block text-[14px] font-figtree font-medium text-gray-400 mb-3 text-center">Calificación</label>
                    <div class="flex justify-center">
                        <div class="star-rating">
                            <input type="radio" id="s5" name="rating" value="5" required><label for="s5">★</label>
                            <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
                            <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
                            <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
                            <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submitBtn"
                    class="w-full bg-white text-black font-semibold font-figtree rounded-full py-4 text-[16px] hover:bg-gray-200 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2 mt-6 relative overflow-hidden group shadow-lg shadow-white/5">
                    <span id="btnText">Enviar mi review</span>
                    <svg id="btnSpinner" class="animate-spin h-5 w-5 text-black hidden"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>

        <div id="successContainer" class="hidden text-center mt-10">
            <h2 class="text-3xl font-bold text-white mb-3">¡Gracias!</h2>
            <p class="text-gray-400 text-lg">Gracias por tomarte el tiempo. Nos ayuda mucho a seguir mejorando.</p>
        </div>
    </main>

    <script>
        const form = document.getElementById('reviewForm');
        let currentData = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Set Loading state
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            btnText.textContent = 'Enviando...';
            btnSpinner.classList.remove('hidden');
            btn.classList.add('opacity-90', 'cursor-not-allowed', 'bg-gray-200');
            btn.disabled = true;

            currentData = Object.fromEntries(new FormData(form));

            try {
                const res = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData)
                });

                if (res.ok) {
                    document.getElementById('formContainer').classList.add('hidden');
                    document.getElementById('successContainer').classList.remove('hidden');
                } else {
                    alert('Error enviando. Intenta de nuevo.');
                    resetButton(btn, btnText, btnSpinner);
                }
            } catch (err) {
                alert('Error de conexión.');
                resetButton(btn, btnText, btnSpinner);
            }
        });

        function resetButton(btn, btnText, btnSpinner) {
            btnText.textContent = 'Enviar mi review';
            btnSpinner.classList.add('hidden');
            btn.classList.remove('opacity-90', 'cursor-not-allowed', 'bg-gray-200');
            btn.disabled = false;
        }
    </script>
</body>

</html>
