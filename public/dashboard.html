<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YacarÃ© | Dashboard de Reviews</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { yacare: { dark: '#0A0A0A', gray: '#171717', border: '#262626' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0A0A0A;
            color: #EDEDED;
            font-family: 'Inter', sans-serif;
        }

        .star {
            color: #262626;
            margin-right: 2px;
            font-size: 1.25rem;
        }

        .star.filled {
            color: #FACC15;
        }
    </style>
</head>

<body class="min-h-screen p-6 md:p-12">
    <main class="max-w-4xl mx-auto">
        <!-- Header -->
        <header
            class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 pb-6 border-b border-yacare-border">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Reviews de YacarÃ©</h1>
                <p class="text-gray-400 text-sm">Listado interactivo de reseÃ±as enviadas por los clientes.</p>
            </div>
            <div class="bg-yacare-gray border border-yacare-border rounded-lg px-4 py-2 flex text-sm">
                <span class="text-gray-400 mr-2">Total reviews:</span>
                <span class="font-bold text-white" id="reviewCount">0</span>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-gray-500">
            <svg class="animate-spin h-8 w-8 mb-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p>Obteniendo reviews...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div
                class="w-16 h-16 bg-yacare-gray border border-yacare-border rounded-full flex items-center justify-center mb-4">
                <span class="text-2xl">ðŸ“‹</span>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">AÃºn no hay reviews</h3>
            <p class="text-gray-400 text-sm max-w-sm">Comparte el enlace del formulario con tus clientes para que puedan
                dejar su opiniÃ³n.</p>
        </div>

        <!-- Reviews Grid -->
        <div id="reviewsList" class="hidden space-y-6">
            <!-- Dynamic injects here -->
        </div>
    </main>

    <script>
        // Start load
        async function fetchReviews() {
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            const list = document.getElementById('reviewsList');
            const countLabel = document.getElementById('reviewCount');

            try {
                const res = await fetch('/api/reviews', { method: 'GET' });
                const data = await res.json();

                loading.classList.add('hidden');

                if (Array.isArray(data) && data.length > 0) {
                    list.classList.remove('hidden');
                    countLabel.textContent = data.length;

                    data.forEach(review => {
                        const card = document.createElement('article');
                        card.className = "bg-yacare-gray/30 border border-yacare-border rounded-xl p-6 shadow-lg transition-transform hover:-translate-y-1 duration-300";

                        // Parse date
                        const dateObj = new Date(review.createdAt);
                        const dateStr = dateObj.toLocaleDateString('es-ES', {
                            year: 'numeric', month: 'long', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });

                        // Draw stars
                        let starsHTML = '';
                        for (let i = 1; i <= 5; i++) {
                            starsHTML += `<span class="star ${i <= review.rating ? 'filled' : ''}">â˜…</span>`;
                        }

                        card.innerHTML = `
                            <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-4">
                                <div>
                                    <h3 class="text-lg font-bold text-white mb-1">${review.name}</h3>
                                    <div class="flex flex-wrap items-center gap-2 text-sm text-gray-400">
                                        <span class="flex items-center gap-1.5 font-medium text-gray-300">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                            ${review.company || 'Sin Empresa'}
                                        </span>
                                        <span class="text-yacare-border hidden md:inline">|</span>
                                        <span class="flex items-center gap-1.5">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                            <a href="mailto:${review.email}" class="hover:text-white transition-colors">${review.email}</a>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex flex-col md:items-end gap-2">
                                    <div class="flex items-center">${starsHTML}</div>
                                    <span class="text-xs text-gray-500">${dateStr}</span>
                                </div>
                            </div>
                            <div class="bg-black/40 rounded-lg p-4 border border-yacare-bordertext-gray-300 text-sm leading-relaxed mt-2 text-gray-300">
                                ${review.comment}
                            </div>
                        `;
                        list.appendChild(card);
                    });
                } else {
                    empty.classList.remove('hidden');
                }

            } catch (err) {
                loading.classList.add('hidden');
                list.classList.remove('hidden');
                list.innerHTML = `<div class="p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200 text-center">Error al conectar con la base de datos de Vercel KV.</div>`;
            }
        }

        fetchReviews();
    </script>
</body>

</html>
