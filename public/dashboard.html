<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YacarÃ© | Dashboard de Reviews</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Inter:wght@400;500;600;700&family=Figtree:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        figtree: ['Figtree', 'sans-serif'],
                        display: ['Antonio', 'sans-serif']
                    },
                    colors: { yacare: { dark: '#08080C', gray: '#0a0a0a', border: 'rgba(255, 255, 255, 0.08)', accent: '#8A5EFF' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #08080C;
            color: #EDEDED;
            font-family: 'Figtree', sans-serif;
        }

        /* Hero text gradient */
        .text-hero-gradient {
            background: linear-gradient(to right, #999, #fff, #999);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: .1em;
            animation: shine 6s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }

            to {
                background-position: -200% center;
            }
        }

        .star {
            color: #262626;
            margin-right: 2px;
            font-size: 1.25rem;
        }

        .star.filled {
            color: #FACC15;
        }
    </style>
</head>

<body class="min-h-screen p-6 md:p-12">
    <main class="max-w-4xl mx-auto">
        <!-- Header -->
        <header
            class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12 pb-6 border-b border-yacare-border">
            <div>
                <h1
                    class="text-[2.5rem] font-display font-bold uppercase text-hero-gradient mb-2 leading-[1.1] tracking-[-.02em]">
                    Reviews de YacarÃ©</h1>
                <p class="text-gray-400 font-figtree text-[1.125rem]">Listado interactivo de reseÃ±as enviadas por los
                    clientes.</p>
            </div>
            <div class="flex items-center gap-3">
                <div
                    class="bg-[#141414] border border-yacare-border rounded-full px-5 py-2.5 flex items-center gap-2 text-[14px] font-figtree shadow-lg">
                    <span class="text-gray-400">Promedio:</span>
                    <span class="font-bold text-white flex items-center gap-1"><span id="averageRating">0.0</span> <span
                            class="text-[#FACC15] mt-[-2px]">â˜…</span></span>
                </div>
                <div
                    class="bg-[#141414] border border-yacare-border rounded-full px-5 py-2.5 flex items-center gap-2 text-[14px] font-figtree shadow-lg">
                    <span class="text-gray-400">Total:</span>
                    <span class="font-bold text-white" id="reviewCount">0</span>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 text-gray-500">
            <svg class="animate-spin h-8 w-8 mb-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p>Obteniendo reviews...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div
                class="w-16 h-16 bg-yacare-gray border border-yacare-border rounded-full flex items-center justify-center mb-4">
                <span class="text-2xl">ðŸ“‹</span>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">AÃºn no hay reviews</h3>
            <p class="text-gray-400 text-sm max-w-sm">Comparte el enlace del formulario con tus clientes para que puedan
                dejar su opiniÃ³n.</p>
        </div>

        <!-- Reviews Grid -->
        <div id="reviewsList" class="hidden space-y-6">
            <!-- Dynamic injects here -->
        </div>
    </main>

    <script>
        // Start load
        async function fetchReviews() {
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty');
            const list = document.getElementById('reviewsList');
            const countLabel = document.getElementById('reviewCount');
            const avgLabel = document.getElementById('averageRating');

            try {
                const res = await fetch('/api/reviews', { method: 'GET' });
                const data = await res.json();

                loading.classList.add('hidden');

                if (Array.isArray(data) && data.length > 0) {
                    list.classList.remove('hidden');
                    countLabel.textContent = data.length;

                    // Calculate average
                    const totalScore = data.reduce((acc, curr) => acc + Number(curr.rating), 0);
                    const avgScore = (totalScore / data.length).toFixed(1);
                    avgLabel.textContent = avgScore;

                    data.forEach(review => {
                        const card = document.createElement('article');
                        card.className = "bg-[#141414] border border-yacare-border rounded-[24px] p-8 shadow-xl transition-all duration-300 hover:-translate-y-1 hover:border-yacare-accent/40 group relative overflow-hidden";

                        // Parse date
                        const dateObj = new Date(review.createdAt);
                        const dateStr = dateObj.toLocaleDateString('es-ES', {
                            year: 'numeric', month: 'long', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });

                        // Draw stars
                        let starsHTML = '';
                        for (let i = 1; i <= 5; i++) {
                            starsHTML += `<span class="star ${i <= review.rating ? 'filled' : ''}">â˜…</span>`;
                        }

                        card.innerHTML = `
                            <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-yacare-accent to-[#D1249D] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-6">
                                <div>
                                    <h3 class="text-xl font-bold text-white mb-2 font-figtree group-hover:text-yacare-accent transition-colors">${review.name}</h3>
                                    <div class="flex flex-wrap items-center gap-3 text-[14px] text-gray-400 font-figtree">
                                        <span class="flex items-center gap-1.5 font-medium text-gray-300 bg-white/5 px-2.5 py-1 rounded-md border border-yacare-border">
                                            <svg class="w-4 h-4 text-yacare-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                            ${review.company || 'Sin Empresa'}
                                        </span>
                                        <span class="flex items-center gap-1.5">
                                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                            <a href="mailto:${review.email}" class="hover:text-white transition-colors">${review.email}</a>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex flex-col md:items-end gap-2">
                                    <div class="flex items-center">${starsHTML}</div>
                                    <span class="text-xs text-gray-500 font-figtree">${dateStr}</span>
                                </div>
                            </div>
                            <div class="bg-[#08080C] rounded-[16px] p-5 border border-yacare-border text-[15px] leading-relaxed mt-4 text-gray-300 font-figtree shadow-inner relative z-10">
                                ${review.comment}
                            </div>
                        `;
                        list.appendChild(card);
                    });
                } else {
                    empty.classList.remove('hidden');
                }

            } catch (err) {
                loading.classList.add('hidden');
                list.classList.remove('hidden');
                list.innerHTML = `<div class="p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200 text-center">Error al conectar con la base de datos de Vercel KV.</div>`;
            }
        }

        fetchReviews();
    </script>
</body>

</html>
